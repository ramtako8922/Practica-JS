<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar color</title>
</head>
<body>
    <canvas width="600" height="4000">

    </canvas>
  <script>
 
  var pantalla = document.querySelector("canvas");
  var pincel=pantalla.getContext("2d");
  var escogido=0;
  var colores=["green","red","blue"];

  pincel.fillStyle="grey";
  pincel.fillRect(0,0,600,400);

  function ExibirAlerta(evento){

     var x=evento.pageX-pantalla.offsetLeft;
     var y=evento.pageY-pantalla.offsetTop;
    alert("usted hizo click")
    
  }

  function DibujarCirculo(evento){
  var x=evento.pageX-pantalla.offsetLeft;
  var y=evento.pageY-pantalla.offsetTop;

  pincel.fillStyle=colores[escogido];
  pincel.beginPath();
  pincel.arc(x,y,10,0,2*3.14);
  pincel.fill();
  console.log(x+","+y)


  }
  pantalla.onclick=DibujarCirculo;

  function CambiarColorCirculo(){
    alert(escogido);
    escogido++;

    return false;
   

        


  }


  
  pantalla.oncontextmenu=CambiarColorCirculo;
</script>
</body>
</html>
