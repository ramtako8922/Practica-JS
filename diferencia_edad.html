<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    //función que imprime
   function Imprimir(texto){
    document.write(texto);
    document.write("<br>");
    document.write("<br>");


   }

   var edadMia=33;
   var edadHermana=28;
   var diferenciaEdad=(edadHermana-edadMia)*-1;

   Imprimir("<h2>La edad mía es "+edadMia+"</h2>");

   Imprimir("<h2>La edad de mi hermana  es "+edadHermana+"</h2>");

   Imprimir("<h2>La diferencia de edad entre los 2 es "+diferenciaEdad+" años</h2>");

   

  </script>  
</body>
</html>
