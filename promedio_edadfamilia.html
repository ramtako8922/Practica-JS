<body>
    <h2> Programa que muestra el promedio de edad familiar</h2>
   <script>

    //funciones
      function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
      }

      function  Imprimir(texto){
        document.write("<big>"+texto+"</big>");
        saltarLinea();

      }

      
      
     
      //Varriables
    
    var itegrantesFamilia=parseInt(prompt("Ingrese el numero de integrantes de suu familia"));
    var totalEdades=0;
    var contador=1;
    
    
    //llamado a funciones
   while(contador<=itegrantesFamilia )
   {
     var edad=parseInt(prompt("ingrese la edad de su familiar"));
     totalEdades=totalEdades+edad;
     contador++;
    
     
     
   }
   var mediaEdades=totalEdades/itegrantesFamilia;

   Imprimir("La edad promedio de su familia es "+mediaEdades);

   Imprimir("Fin")
    
  

    

    

    

   
</script>
