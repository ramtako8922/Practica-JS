   <script>

    //funciones
      function saltarLinea(){
        document.write("<br>");

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
      }

      function  Imprimir(texto){
        document.write("<big>"+texto+"</big>");
        saltarLinea();

      }

     
      
     
      //Varriables
    
    var cantidadNumero=parseInt(prompt("Ingre el numero límie sobre el cual quiere contar los números pares"));
    var numero;
    var contador=1;
    
    
    //llamado a funciones
   while(contador<=cantidadNumero )
   {
       contador++;
     if(contador%2==0){
    
        numero=contador;

        Imprimir(numero+" es par");
     
   }
  }
   
   Imprimir("Fin de la lista")
