<button>Verificar si acertó con el secreto</button>


<script >
    function aleatorio (){

        return Math.round(Math.random()*10);
    }

    function sortearNumeros(cantidad) {
        var secreto1 = [];
        var contador = 1;
        while (contador <= cantidad){
            var numeroAleatorio = aleatorio();
            var encontrado = false;
            for (var posicion = 0; posicion < secreto1.length; posicion++) {
                
                if (numeroAleatorio == secreto1[posicion]) {
                    encontrado = true;
                    break;
                }
            }

            if (encontrado == false) {

                secreto1.push(numeroAleatorio);
                contador++;

            }
        }
        return secreto1
    }
    var secreto1 = sortearNumeros(4);
    console.log(secreto1)

    var input = document.querySelector("input");
    input.focus();

    function verificar (){
        var encontrado = false;
        for(var posicion = 0; posicion < secreto1.length; posicion++){
            if(parseInt(input.value) == secreto1[posicion]){

                alert ("Usted acertó");
                encontrado  = true;
                break;

            }
    
            
        }


        if (encontrado == false){
            alert("usted falló")
        }


    }


    input.value = "";
    input.focus();

    var button = document.querySelector("button");
    button.onclick = verificar;

</script>
