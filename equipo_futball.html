<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Programa para calcular los puntos de un equipo de futball</h2>
   <script>

    //funciones
      function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
      }

      function  Imprimir(texto){
        document.write("<big>"+texto+"</big>");
        saltarLinea();

      }

     
      //Varriables

      var victorias=parseInt(prompt("Ingrese el número de victorias de su equipo"));
      var empates=parseInt(prompt("Ingrese el número de empates de su equipo")) ;
      var puntos=(victorias*3)+empates;
      var puntosAnioPasado=30;
   
    
    //llamado a funciones
    Imprimir(" El total de puntos del equipo es "+puntos)

    if(puntos>puntosAnioPasado){
      Imprimir("El equipo está mejor que el año pasado")

    } else if(puntos==puntosAnioPasado){
      Imprimir("El equipo está igual que el año pasado")

    }else{
      Imprimir("El equipo está peor que el año pasado")



    }
    
</script> 
</body>
</html>
