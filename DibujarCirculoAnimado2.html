<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIRO AL BLANCO</title>
</head>
<body>
    <canvas width="600" height="4000">

    </canvas>
  <script>
 
  var pantalla = document.querySelector("canvas");
  var pincel=pantalla.getContext("2d");
  var xAleatorio;
  var yAleatorio;
  var radio=10;
  

  pincel.fillStyle="gray";
  pincel.fillRect(0,0,600,400);

 

  function DibujarCirculo(x,y,radio, color){
  
  pincel.fillStyle=color;
  pincel.beginPath();
  pincel.arc(x,y,radio,0,2*Math.PI);
  pincel.fill();
  console.log(x+","+y)


  }

  function LimpiarPantalla(){

    pincel.clearRect(0,0,600,400)
  }

  var x=0;
  
 function ActualizarPantalla(){


  LimpiarPantalla();
  xAleatorio=SotearPosicion(600);
  yAleatorio=SotearPosicion(400);
  DisenarObjetivo(xAleatorio,yAleatorio);
  x++;
 }
 function DisenarObjetivo(x,y){
  DibujarCirculo(x,y,radio+20,"red");
  DibujarCirculo(x,y,radio+10,"white");
  DibujarCirculo(x,y,radio,"red");

  }

  function SotearPosicion(max){

    return Math.floor(Math.random()*max);
  }

  function Disparar(evento){

    var x=evento.pageX-pantalla.offsetLeft;
    var y=evento.pageY-pantalla.offsetTop;

    if((x<xAleatorio+radio)&&(x>xAleatorio-radio)&&(y<yAleatorio+radio)&&(y>yAleatorio-radio)){

      alert("Acertaste tiro")

    }

  }


setInterval(ActualizarPantalla,1000);
pantalla.onclick=Disparar;
</script>
</body>
</html>
